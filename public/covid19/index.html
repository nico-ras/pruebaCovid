      <div class="modal fade"  tabindex="-1" id="modalLoginForm" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog"  role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <input type="email" id="Form-email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="Form-email">Ingresa tu correo</label>
        </div>

        <div class="md-form mb-4">
          <input type="password" id="Form-pass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="Form-pass">Ingresa tu password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-info" id="loginButton" data-dismiss="modal">Login</button>
      </div>
    </div>
  </div>
</div>
